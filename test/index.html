<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadSVG Test</title>
    <script type="module">
        import { registerLoadSVG, registerInsertSVG } from "../dist/esm/index.js"

        registerLoadSVG()
        registerInsertSVG()
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        svg,
        load-svg {
            outline: 1px solid red;
        }
    </style>
</head>

<body>
    <h2>Load Test</h2>
    <h3>
        Load SVG
    </h3>
    <div>
        <load-svg src='./link.svg'></load-svg>
        <load-svg src='./unlink.svg'></load-svg>
    </div>
    <h3>Insert SVG</h3>
    <div>
        <insert-svg src='./link.svg'></insert-svg>
        <insert-svg src='./unlink.svg'></insert-svg>
    </div>

    <h2>Width & Height test</h2>
    <h3>
        Load SVG
    </h3>
    <div>
        <load-svg src='./link.svg' width="32" height="32"></load-svg>
        <load-svg src='./unlink.svg' width="64" height="64"></load-svg>
    </div>
    <h3>Insert SVG</h3>
    <div>
        <insert-svg src='./link.svg' width="32" height="32"></insert-svg>
        <insert-svg src='./unlink.svg' width="64" height="64"></insert-svg>
    </div>

    <h2>Cache Test</h2>
    <div>
        <load-svg src='./link.svg' cache="reload"></load-svg>
        <!-- Expect error on that -->
        <load-svg src="./unlink.svg" cache="reroad"></load-svg>
    </div>
</body>

</html>
